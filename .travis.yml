language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
script:
  - travis-cargo test
  - travis-cargo bench
  - travis-cargo test -- --all-features
  - travis-cargo bench -- --all-features
  - travis-cargo --only stable doc -- --package opera
deploy:
  provider: cargo
  on:
    tags: true
  token:
    secure: 
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
